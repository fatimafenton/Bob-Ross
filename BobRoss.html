<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<title>Bob Ross Doing the Floss,Like a Boss</title>
</head>
<body>
<div class="easel">
	<div class="canvas">
		<div class="painting"></div>
	</div>
	<div class="shadow"></div>
</div>
<div class="bob">
	<div class="head">
		<div class="fro"></div>
		<div class="face"></div>
		<div class="eyes">
			<div class="eye"></div>
			<div class="eye"></div>
		</div>
		
		<div class="beard"></div>
		<div class="stash"></div>
		<div class="mouth"></div>
		<div class="nose"></div>
	</div>
	<div class="torso">
		<div class="shirt"></div>
		<div class="buttons"></div>
		<div class="chest"></div>
		<div class="collar">
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</div>
	<div class="legs">
		<div class="leg left">
			<div class="upper-leg"></div>
			<div class="lower-leg">
				<div class="shoe"></div>
			</div>
			
		</div>
		<div class="leg right">
			<div class="upper-leg"></div>
			<div class="lower-leg">
				<div class="shoe"></div>
			</div>
		</div>
		<div class="belt">
			<div class="buckle"></div>
		</div>
	</div>
	<div class="arm left">
		<div class="upper-arm"></div>
		<div class="lower-arm">
			<div class="hand left-hand">
				<div class="paint-brush"><div class="brush"></div></div>
				<div class="thumb"></div>
			</div>
		</div>
		
	</div>
	<div class="arm right">
		<div class="upper-arm"></div>
		<div class="lower-arm">
			<div class="hand right-hand">
				<div class="paints">
					<div class="paint"></div>
					<div class="paint"></div>
					<div class="paint"></div>
				</div>
				<div class="thumb"></div>
			</div>
		</div>
		
	</div>
	<div class="shadow"></div>
</div>

<div class="paint-splashes">
	<div class="drip left"></div>
	<div class="drip left"></div>
	<div class="drip left"></div>
</div>
<div class="paint-splashes">
	<div class="drip right"></div>
	<div class="drip right"></div>
	<div class="drip right"></div>
</div>
</body>
</html>
